<h1> Reaction Mechanism </h1>
<p> A reaction mechanism is the series of elementary steps of a reaction. </p>
    <p>For example, the reaction mechanism of a fictional reaction A2 + 2B -> 2AB is <br>
      A2 -> A + A <br>
      A + B -> AB </p>
    <p> <a href="http://butane.chem.uiuc.edu/cyerkes/chem104a_s07/Lecture_Notes_104/Lect10c.html">
	This page</a> contains a table showing the molecularity and rate law of elementary steps. </p>
